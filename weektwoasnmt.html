<!DOCTYPE html>
<html lang="en">

<head>
    <title>Birthday days</title>
    <link rel="stylesheet" type="text/css" href="stylesasnmt.css">
    <script src="weektwoasnmt.js"> type="text/javascript"</script>
</head>
<style>
    .tab1 {
        tab-size: 4;
    }
</style>

<body>

    <div class="main">
        <div class="fill your birth details">
            <h2>Fill In Your Birth Details</h2>
            <h3>The Akan Calender Enlightens and Enchants</h3><br>
            <h4>This intelligent Calender tool gives you the opportunity to discover the day of the week when you were
                born and gives you the Ghanaian equivalent of the name you would be given for being born on a specific
                day of the week.</h4><br>
            <form>
                <label>Day of Month :</label>
                <pre class="tab1"></pre>
                <input type="text" name="birthDay" id="birthDay" placeholder="Enter the Day"><br>
                <label>Month of the Year :</label>
                <pre class="tab1"></pre>
                <input type="text" name="birthMonth" id="birthMonth" placeholder="Enter the Month"><br>
                <label>Year :</label>
                <pre class="tab1"></pre>
                <input type="text" name="" id="birthYear" placeholder="Enter the Year"><br><br><br>
                <label>Gender :</label>
                &nbsp;&nbsp;&nbsp;
                <input type="text" name="birthGender" id="birthGender" placeholder="Enter the Gender">
                             
                &nbsp;
                <!-- <span id="female">Female</span> -->
                <br><br>
                <button style="color:red;" type="submit" id="btn" onclick="handleClick()">Submit</button>

                <!--input type= "submit" value= "Submit" name= "submit" id= "submit"-->

            </form>


        </div>
        <!--end details-->
    </div>
    <!--end main-->

    <!--button type= "submit" onclick="handleClick()">Submit</button-->

</body>

</html>
